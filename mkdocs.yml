site_name: "Archan"
site_description: "Analysis of your architecture strength based on DSM data."
site_url: "https://pawamoy.github.io/archan"
repo_url: "https://github.com/pawamoy/archan"
repo_name: "pawamoy/archan"
site_dir: "site"

nav:
- Home:
  - Overview: index.md
  - Changelog: changelog.md
  - Credits: credits.md
  - License: license.md
- Code Reference:
  - analysis.py: reference/analysis.md
  - cli.py: reference/cli.md
  - config.py: reference/config.md
  - dsm.py: reference/dsm.md
  - enums.py: reference/enums.md
  - errors.py: reference/errors.md
  - logging.py: reference/logging.md
  - plugins:
      - checkers.py: reference/plugins/checkers.md
      - providers.py: reference/plugins/providers.md
  - printing.py: reference/printing.md
- Development:
  - Contributing: contributing.md
  - Code of Conduct: code_of_conduct.md
  - Coverage report: coverage.md
  - Roadmap: roadmap.md

theme:
  name: material
  features:
  - navigation.tabs
  - navigation.top
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: pink
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to light mode

extra_css:
- css/mkdocstrings.css

markdown_extensions:
- admonition
- pymdownx.emoji
- pymdownx.magiclink
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.tasklist
- toc:
    permalink: "Â¤"

plugins:
- search
- coverage
- mkdocstrings:
    watch:
    - src/archan
- macros:
    module_name: docs/macros
