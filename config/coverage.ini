[coverage:paths]
source =
  src/archan
  */site-packages/archan

[coverage:run]
branch = true
source =
  src/archan
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/archan/__init__.py
  src/archan/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
