[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

[project]
name = "archan"
version = {use_scm = true}
description = "Analysis of your architecture strength based on DSM data."
authors = [{name = "TimothÃ©e Mazzucotelli", email = "pawamoy@pm.me"}]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.6.1"
dynamic = ["version", "classifiers"]
classifiers = [
    # http://pypi.python.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Utilities",
]
dependencies = [
    "colorama~=0.4",
    "pyyaml~=5.3",
    "tap.py~=3.0",
]

[project.optional-dependencies]
dependenpy = [
    "dependenpy~=3.3",
]

[project.urls]
Homepage = "https://github.com/pawamoy/archan"
Repository = "https://github.com/pawamoy/archan"

[project.scripts]
archan = "archan.cli:main"

[project.entry-points.archan]
"archan.LayeredArchitecture" = "archan.plugins.checkers:LayeredArchitecture"
"archan.SeparationOfPrivileges" = "archan.plugins.checkers:SeparationOfPrivileges"
"archan.LeastPrivileges" = "archan.plugins.checkers:LeastPrivileges"
"archan.EconomyOfMechanism" = "archan.plugins.checkers:EconomyOfMechanism"
"archan.CodeClean" = "archan.plugins.checkers:CodeClean"
"archan.LeastCommonMechanism" = "archan.plugins.checkers:LeastCommonMechanism"
"archan.CompleteMediation" = "archan.plugins.checkers:CompleteMediation"
"archan.CSVInput" = "archan.plugins.providers:CSVInput"

[tool.pdm]
package-dir = "src"

[tool.pdm.dev-dependencies]
duty = ["duty~=0.6"]
docs = [
    "mkdocs~=1.1",
    "mkdocs-coverage~=0.2",
    "mkdocs-macros-plugin~=0.5",
    "mkdocs-material~=7.1",
    "mkdocstrings~=0.15",
    "toml~=0.10",
]
format = [
    "autoflake~=1.4",
    "black~=20.8b1",
    "isort~=5.8",
]
maintain = [
    # TODO: remove this section when git-changelog is more powerful
    "git-changelog~=0.4",
]
quality = [
    "darglint~=1.7",
    "flake8-bandit~=2.1",
    "flake8-black~=0.2",
    "flake8-bugbear~=21.3",
    "flake8-builtins~=1.5",
    "flake8-comprehensions~=3.4",
    "flake8-docstrings~=1.6",
    "flake8-pytest-style~=1.4",
    "flake8-string-format~=0.3",
    "flake8-tidy-imports~=4.2",
    "flake8-variables-names~=0.0",
    "pep8-naming~=0.11",
    "wps-light~=0.15",
]
tests = [
    "pytest~=6.2",
    "pytest-cov~=2.11",
    "pytest-randomly~=3.6",
    "pytest-sugar~=0.9",
    "pytest-xdist~=2.2",
]
typing = ["mypy~=0.812"]

[tool.black]
line-length = 120
exclude = "tests/fixtures"

[tool.isort]
line_length = 120
not_skip = "__init__.py"
multi_line_output = 3
force_single_line = false
balanced_wrapping = true
default_section = "THIRDPARTY"
known_first_party = "archan"
include_trailing_comma = true
